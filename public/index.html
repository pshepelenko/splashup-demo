<!-- This html represent a client website where the discovery module will be loaded.
It comes with a SplashUp alternative button (in the HTML) and its associated CSS (link in the header).
This button will trigger the discovery module -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Host website" />
    <link href="/alternativeButton.css" rel="stylesheet" />
    <title>Host website</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div style="display:flex;justify-content: space-between;">
      <div style="position:relative;margin:2rem;width:200;height:250">
        <img width="200" src="http://static.theiconic.com.au/p/Sonoran-Overheaad-2280811-1.jpg" />

        <button
          id="su-alternative-button"
          data-product-id="10849791fa-f626-4ee2-9e2c-9052097847fa64"
          onclick="this.dispatchEvent(new Event('su-open-discovery-module',{bubbles:false}))"
        >
          >
          <span class="su-icon">
            <span class="su-icon-square"></span>
            <span class="su-icon-square"></span>
            <span class="su-icon-square"></span>
          </span>
          <span class="su-label" style="width: 5.5em;">
            See Similar
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
